name: Generate index.json

on:
  push:
    branches: ["main"]
    paths:
      - "icon-assets/**"
      - "scripts/**"
      - "package.json"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Normalize SVGs to currentColor
        run: node scripts/normalize-svgs.mjs icon-assets

      - name: Generate index.json
        run: npm run generate:index

      - name: Commit changes if needed
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add icon-assets index.json
          git commit -m "chore: normalize SVGs and auto-generate index.json"
          git push
